<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGames</title>
    <link rel="stylesheet" href="MGames.css">
    <link rel="icon" href="M.png">
</head>
<body>
    <div class="form-container">
        
        <!-- CADASTRO -->
        <div class="cadastrar">
            <input type="text" placeholder="Usuário">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            
            <div class="txtEntrar">
                <p>Já possui conta?</p> 
                <a href="">Entrar</a>
            </div>
            <button>Cadastrar</button>
        </div>

        <!-- LOGIN -->
        <div class="login">
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <div class="txtCadastrar">
                <p>Não possui conta?</p> 
                <a href="">Cadastrar</a>
            </div>
            <button>Entrar</button>
        </div>

    </div>

    <script src="MGames.js"></script>
</body>
</html>
