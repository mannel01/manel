<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML games</title>
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="../Global.css">
</head>

<body>
    <div class="barra-tela-admin">
        <div class="logo"><img src="../Imgs/ML Games.png" alt=""></div>
        <button class="btn-a" onclick="Login()">Voltar</button>
    </div>
    <div class="tela-admin">
        <div class="vidro">
            <div>
                <label>E-mail</label>
                <input type="email" id="email" onchange="ValidarCampos()">
                <div class="error" id="email-invalido">E-mail inválido</div>
                <div class="error" id="email-obrigatorio">E-mail é obrigatório</div>
            </div>
            <div>
                <label>Senha</label>
                <input type="password" id="senha">
            </div>
            <div class="btns">
                <button id="ButtonCadastrar" disabled="true">Cadastrar</button>
                <button id="ButtonAtualizar" disabled="true">Atualizar</button>
                <button id="ButtonExcluir"   disabled="true">Excluir</button>
            </div>
        </div>
        <div class="vidro2"></div>
        <div class="cad">
            <label class="ad">Admins</label>
        </div>
        <div class="vidro3"></div>
    </div>

    <script src="Admin.js"></script>
</body>

</html>
