<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML games</title>
    <link rel="stylesheet" href="Cliente.css">
    <link rel="stylesheet" href="../Global.css">
</head>

<body>

    <div class="barra-tela-cliente">
        <div class="logo"><img src="../Imgs/ML Games.png" alt=""></div>
        <button type="button" class="btn-a" onclick="Home()">Voltar</button>
    </div>
    <div class="tela-cliente">
        <div class="vidro">
            <div>
                <label>Nome</label>
                <input type="text" placeholder="Nome">
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" placeholder="Telefone">
            </div>
            <div>
                <label>E-mail</label>
                <input type="email" id="email" onchange="ValidarCampos()" placeholder="seu@email.com">
                <div class="error" id="email-obrigatorio">E-mail é obrigatório</div>
                <div class="error" id="email-invalido">E-mail inválido!</div>
            </div>
            <div class="btns">
                <button type="button" id="ButtonCadastrar" disabled="true" onclick="Create()">Cadastrar</button>
                <button type="button" id="ButtonAtualizar" disabled="true" onclick="Update()">Atualizar</button>
                <button type="button" id="ButtonExcluir" disabled="true" onclick="Delete()">Excluir</button>
            </div>

        </div>
        <label class="cl">Clientes</label>
        <div class="vidro2">

        </div>
        <div class="vidro3"></div>
    </div>

    <script src="Cliente.js"></script>

</body>

</html>
